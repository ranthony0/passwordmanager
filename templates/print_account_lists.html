{% extends "default.html" %}
{% block title %}List of Account Lists{% endblock %}
{% block header %}List of Account Lists{% endblock %}
{% block content %}
<ul>
    {% for account_list in account_lists %}

    {% endfor %}
</ul>
{% endblock %}
